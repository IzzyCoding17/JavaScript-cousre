<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="10-calculator.css" />
  </head>
  <body>
    <p class="js-result result"></p>
    <p class="hp-margin">
      <button
        onclick="
    updateCalculator(1)
    "
      >
        1
      </button>
      <button
        onclick="
   updateCalculator(2)
    "
      >
        2
      </button>
      <button
        onclick="
    updateCalculator(3)
    "
      >
        3
      </button>
      <button
        class="op-btn"
        onclick="
    updateCalculator('+')
    "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculator('4')
      "
      >
        4
      </button>

      <button
        onclick="
      updateCalculator('5')
      "
      >
        5
      </button>

      <button
        onclick="
     updateCalculator('6')
      "
      >
        6
      </button>

      <button
        class="op-btn"
        onclick="
      updateCalculator('-')
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculator(7)
      "
      >
        7
      </button>

      <button
        onclick="
      updateCalculator(8)
      "
      >
        8
      </button>

      <button
        onclick="
      updateCalculator(9)
      "
      >
        9
      </button>

      <button
        class="op-btn"
        onclick="
      updateCalculator('*')
      "
      >
        *
      </button>
    </p>

    <button
      onclick="
    updateCalculator(0)
    "
    >
      0
    </button>

    <button
      onclick="
    updateCalculator('.')
    "
    >
      .
    </button>

    <button
      onclick="
    calculator = eval(calculator);
    displayResult()
    "
    >
      =
    </button>

    <button
      class="op-btn"
      onclick="
   updateCalculator('/')
    "
    >
      /
    </button>
    <p>
      <button
        class="clear-btn"
        onclick="
      calculator = ' ';
      displayResult()
      "
      >
        c
      </button>
    </p>
  </body>
  <script src="10-calculator.js"></script>
</html>
