<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
      "
    >
      Show Quantity
    </button>
    <button
      onclick="
      updateCartQuantity(1)
    "
    >
      Add to cart
    </button>

    <button
      onclick="
      updateCartQuantity(2)
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3)
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4)
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5) 
    "
    >
      +5
    </button>

    <br />

    <button
      onclick="
      updateCartQuantity(-1)
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
    "
    >
      -3
    </button>

    <button
      onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert("The cart is full");
        }

        if (cartQuantity + change < 0) {
          alert("Not enough item in the cart");
        }
        return;

        cartQuantity += change;
        console.log(`Cart quanity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
