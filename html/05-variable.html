<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variables1 = 3;
      console.log(variables1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = "hello";
      console.log(message);

      variables1 = 5;
      console.log(variables1);

      variables1 = variables1 + 1;
      console.log(variables1);

      const variables2 = 3;
      var variables3 = 3;
      console.log(typeof variables2);
      console.log(typeof message);
    </script>
  </body>
</html>
