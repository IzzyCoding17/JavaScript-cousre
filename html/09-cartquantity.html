<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      displayQuantity();
      "
    >
      Show Quantity
    </button>
    <button
      onclick="
      updateCartQuantity(1)
    "
    >
      Add to cart
    </button>

    <button
      onclick="
      updateCartQuantity(2)
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3)
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4)
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5) 
    "
    >
      +5
    </button>

    <br />

    <button
      onclick="
      updateCartQuantity(-1)
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
    "
    >
      -3
    </button>

    <button
      onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart Quantity: ${cartQuantity}`);
    displayQuantity();
    "
    >
      Reset Cart
    </button>

    <p class="js-display-quty"></p>

    <script>
      let cartQuantity = 0;

      displayQuantity();

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert("The cart is full");
        }

        if (cartQuantity + change < 0) {
          alert("Not enough item in the cart");
          return;
        }

        cartQuantity += change;

        displayQuantity();
      }

      function displayQuantity() {
        document.querySelector(
          ".js-display-quty"
        ).innerHTML = `cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
