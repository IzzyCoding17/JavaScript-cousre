        i++;

      //how to use loops with functions
      function doubleArray(nums) {
        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled; //if we stop the loop early if we see 0
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
