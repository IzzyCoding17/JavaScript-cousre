<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
  </head>
  <body>
    <p class="js-result"></p>
    <p>
      <button
        onclick="
    updateCalculator(1)
    "
      >
        1
      </button>
      <button
        onclick="
   updateCalculator(2)
    "
      >
        2
      </button>
      <button
        onclick="
    updateCalculator(3)
    "
      >
        3
      </button>
      <button
        onclick="
    updateCalculator('+')
    "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculator('4')
      "
      >
        4
      </button>

      <button
        onclick="
      updateCalculator('5')
      "
      >
        5
      </button>

      <button
        onclick="
     updateCalculator('6')
      "
      >
        6
      </button>

      <button
        onclick="
      updateCalculator('-')
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculator(7)
      "
      >
        7
      </button>

      <button
        onclick="
      updateCalculator(8)
      "
      >
        8
      </button>

      <button
        onclick="
      updateCalculator(9)
      "
      >
        9
      </button>

      <button
        onclick="
      updateCalculator('*')
      "
      >
        *
      </button>
    </p>

    <button
      onclick="
    updateCalculator(0)
    "
    >
      0
    </button>

    <button
      onclick="
    updateCalculator('.')
    "
    >
      .
    </button>

    <button
      onclick="
    calculator = eval(calculator);
    displayResult()
    "
    >
      =
    </button>

    <button
      onclick="
   updateCalculator('/')
    "
    >
      /
    </button>
    <p>
      <button
        onclick="
      calculator = ' ';
      console.log(calculator)
      "
      >
        c
      </button>
    </p>
  </body>
  <script>
    let calculator = localStorage.getItem("calculator") || "";

    displayResult();

    function updateCalculator(value) {
      calculator += value;

      localStorage.setItem("calculator", calculator);

      displayResult();
    }

    //optional use
    /* function saveCalculation() {
      localStorage.setItem("calculator", calculator);
    } */

    function displayResult() {
      document.querySelector(".js-result").innerHTML = calculator;
    }
  </script>
</html>
